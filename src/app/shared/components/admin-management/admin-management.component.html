<div class="table-responsive">
  <div class="search">
    <div class="container mb-3">
      <div class="row justify-content-md-left">
        <div class="input-group">
          <select class="btnSearch" (change)=" selectChangeHandler($event)">
            <option value="email">Email</option>
            <option value="name">Nome</option>
            <option value="nip">NIP</option>
            <option value="admin">admin</option>
            <option value="active">active</option>
          </select>
          <input class="form-control" type="text" name="search" [(ngModel)]="queryStringUser" autocomplete="off"
            placeholder="Procurar por {{selectedTypeSearch}}">
        </div>
      </div>
    </div>
    <br>
    <div class="table-responsive">
      <table class="table" [ngClass]='theme'>
        <thead>
          <tr>
            <th *ngFor="let col of headerUsers">
              {{col}}
            </th>
            <th>Estado</th>
            <th>Administrador</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of user$ | async | FilterUser: queryStringUser: searchableListUser | paginate: { id: 'userAdminPagination', itemsPerPage: 5, currentPage: page } " (click)="clickItem(row)">
            <td *ngFor="let col of headerUsers">
              {{row[col]}}
            </td>
            <td *ngIf="!row.active"><img src="/assets/user-inactive.png"></td>
            <td *ngIf="row.active"><img src="/assets/user-active.png"></td>
            <td *ngIf="row.admin"><img src="/assets/admin.png"></td>
          </tr>
        </tbody>
      </table>
      <pagination-controls id="userAdminPagination" class="my-paginationUser" (pageChange)=" page = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"
      maxSize="7"></pagination-controls>
    </div>
