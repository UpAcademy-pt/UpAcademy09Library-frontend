<div class="table-responsive">
  <div class="search">
    <div class="container mb-3">
      <div class="row justify-content-md-left">
        <div class="input-group">
          <select class="btnSearch" (change)=" selectChangeHandler($event)">
            <option value="email">Email</option>
            <option value="name">Nome</option>
            <option value="nip">NIP</option>
            <option value="admin">admin</option>
            <option value="active">active</option>
          </select>
          <input class="form-control" type="text" name="search" [(ngModel)]="queryStringUser" autocomplete="off"
            placeholder="Procurar por {{selectedTypeSearch}}">
        </div>
      </div>
    </div>
    <br>
    <div class="table-responsive">
      <table class="table" [ngClass]='theme'>
        <thead>
          <tr>
            <th *ngFor="let col of headerUsers">
              {{col}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of user$ | async | FilterUser: queryStringUser: searchableListUser | paginate: { itemsPerPage: 5, currentPage: p }" (click)="clickItem(row)">
            <td *ngFor="let col of headerUsers">
              {{row[col]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
