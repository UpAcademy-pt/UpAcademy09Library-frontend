 <br>
  <table class="table table-hover" [ngClass]='theme'>
    <thead>
      <tr>
        <th *ngFor="let col of header">
          {{col}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of catalog$ | async | paginate: { id: 'bookAdminPagination', itemsPerPage: 5, currentPage: p }" (click)="clickItem(row)">
        <td *ngFor="let col of header">
          {{row[col]}}
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls id="bookAdminPagination" class="my-pagination" (pageChange)=" p = $event" previousLabel="{{ 'Anterior' | translate }}" nextLabel="{{ 'PrÃ³ximo' | translate }}"
    maxSize="7"></pagination-controls>
