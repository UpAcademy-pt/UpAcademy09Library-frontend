<app-search></app-search>
<div class="table-responsive">
  <table class="table" [ngClass]='theme'>
    <thead>
      <tr>
        <th *ngFor="let col of header">
          {{col}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of catalog$ | async">
        <td *ngFor="let col of header">
          {{row[col]}}
        </td>
        <td>
          <button (click)="deleteCatalog(row.id)" class="btn btn-info"> Delete</button>  
          <app-update [row]='row' ></app-update></td>
      </tr >
    </tbody>
  </table>
</div>
