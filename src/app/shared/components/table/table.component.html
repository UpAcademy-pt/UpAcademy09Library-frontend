<app-search></app-search>
<div class="table-responsive">
  <table class="table" [ngClass]='theme'>
    <thead>
      <tr>
        <th *ngFor="let col of header">
          {{col}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of catalog$ | async">
        <td *ngFor="let col of header">
          {{row[col]}}
        </td>
        <td>
          <button (click)="deleteBook(book)" class="btn btn-info"> Delete</button>  
          <button (click)="updateBook(book)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>  </td>
      </tr >
    </tbody>
  </table>
</div>
