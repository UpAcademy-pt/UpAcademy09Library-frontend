<button stype="button" class="btn btn-primary" (click)="openModal(updateModal)"><img src="/assets/icons8-compose-16.png"></button>

<ng-template #updateModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">update Books</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <div class="form-group">
            <label for="id">id</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="catalog.id" required>
          </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="catalog.title" required>
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="catalog.description" required>
      </div>
      <div class="form-group">
        <label for="author">author</label>
        <input type="text" class="form-control" name="author" [(ngModel)]="catalog.author" required>
      </div>
      <div class="form-group">
        <label for="topic">topic</label>
        <input type="text" class="form-control" name="topic" [(ngModel)]="catalog.topic" required>
      </div>
      <div class="form-group">
        <label for="location">location</label>
        <input type="text" class="form-control" name="location" [(ngModel)]="catalog.location" required>
      </div>
      <div class="form-group">
        <label for="isbn">isbn</label>
        <input type="text" class="form-control" name="isbn" [(ngModel)]="catalog.isbn" required>
      </div>
      <button type="button" (click)="onSubmit()" (click)="modalRef.hide()" class="btn btn-success">Submit</button>
    </form>
  </div>
</ng-template>
