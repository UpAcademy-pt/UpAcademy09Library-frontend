<button type="button" class="btn btn-primary" (click)="openModal(updateModal)">update</button>

<ng-template #updateModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">update Books</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder={{row.title}} [(ngModel)] = "catalog.title" required>
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" name="description"  placeholder={{row.description}} [(ngModel)] = "catalog.description" required>
      </div>
      <div class="form-group">
        <label for="author">author</label>
        <input type="text" class="form-control" name="author" placeholder={{row.author}} [(ngModel)] = "catalog.author" required>
      </div>
      <button type="button" (click)="onSubmit()" (click)="modalRef.hide()" class="btn btn-success">Submit</button>
    </form>
  </div>
</ng-template>
