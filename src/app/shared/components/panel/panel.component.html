<div class="search">
  <div class="container mb-3">
    <div class="row justify-content-md-left">
      <div class="input-group">
        <select (change)="selectChangeHandler($event)">
          <option value="keyword">Palavra-Chave</option>
          <option value="title">Título</option>
          <option value="author">Autor</option>
          <option value="description">descrição</option>
          <option value="isbn">isbn</option>
          <option value="topic">topico</option>
        </select>


        <input class="form-control" type="text" name="search" [(ngModel)]="queryString" autocomplete="off" placeholder="Procurar por {{selectedTypeSearch}}">
      </div>
    </div>
  </div>




  <div class="card mb-3" *ngFor="let item of catalog$ | async | FilterPipe: queryString: searchableList">
    
    <div class="card-body" (click)="clickItem(item)">
      <h5 class="card-title"><b>{{item.title}}</b>, {{item.author}}</h5>
      <p class="card-text"><b>Descrição:</b> {{item.description}} 
        <div [ngSwitch]="item.state">
      <p *ngSwitchCase="'available'" class="card-text "><b>Estado:</b>Disponivel</p> 
      <p *ngSwitchCase="'reserved'" class="card-text "><b>Estado:</b>Indisponivel</p>
      <p *ngSwitchCase="'inUse'" class="card-text "><b>Estado:</b>Indisponivel</p>
     </div>
      <img src="/assets/indisp.png" style="margin-right:-15px;"> 
      <img src="/assets/disp.png" style="margin-right:-10px;"> 
    </div>
    <hr>

    <div class="text-center">
        <button  type="button" id="like-button" (click)="addFav(item)" >
            <svg class="heart-icon"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M91.6 13A28.7 28.7 0 0 0 51 13l-1 1-1-1A28.7 28.7 0 0 0 8.4 53.8l1 1L50 95.3l40.5-40.6 1-1a28.6 28.6 0 0 0 0-40.6z"/></svg>
              Favoritos
      </button>
    <div  *ngIf="item.state==='available'"><img class="reservar" (click)="reservar(item)" src="/assets/bookEmpty.png" ></div>
    <div *ngIf="item.state==='reserved'"><img class="reservar float-right" (click)="reservar(item)" style="float:right" src="/assets/bookFull.png" ></div>
    <div *ngIf="item.state==='reserved'"><img  (mouseover)="hover=true" class="reservar float-right"(click)="addFav(item)" src="/assets/heartfull.png" ></div>
</div>
  </div>
