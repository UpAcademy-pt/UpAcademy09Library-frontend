
<div class="search">
    <div class="row justify-content-md-left">
      <div class="col-2">
        <select (change)="selectChangeHandler($event)">
          <option value="keyword">Palavra-Chave</option>
          <option value="title">Título</option>
          <option value="author">Autor</option>
          <option value="description">descrição</option>
          <option value="isbn">isbn</option>
          <option value="topic">topico</option>
        </select>
      </div>
      <div class="col-10">
        <input class="form-control" type="text" name="search" [(ngModel)]="queryString" 
        autocomplete="off" placeholder="Procurar por {{selectedTypeSearch}}">
      </div>
    </div>


<div class="card mb-3" *ngFor="let item of catalog$ | async | FilterPipe: queryString: searchableList">
  <h5 class="card-header">{{item.title}}</h5>
  <div class="card-body">
    <h5 class="card-title">Autor: {{item.author}}</h5>
    <p class="card-text">Descrição: {{item.description}} </p>
    <p class="card-text ">Estado: {{item.state}}</p>
    <div class="text-center">
    <a href="#" class="btn btn-primary">Reservar</a>
    <a href="#" class="btn btn-primary ml-3">Ver detalhes</a></div>
  </div>

</div>
