<!-- Navigation -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">Biblioteca Bocage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-item nav-link active" href="#" [routerLinkActive]="['active']" routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="#" [routerLinkActive]="['active']" routerLink="/about">sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="#" [routerLinkActive]="['active']" routerLink="/contact">contactos</a>
        </li>
        <li class="nav-item" *ngIf="(currentUser$ | async)?.id && ((currentUser$ | async)?.admin === false)">
          <a class="nav-item nav-link" href="#" [routerLinkActive]="['active']" routerLink="/user">{{account.name}}</a>
        </li>
        <li class="nav-item" *ngIf="(currentUser$ | async)?.id">
            <a class="nav-item nav-link" href="#" [routerLinkActive]="['active']" routerLink="/home" (click)="logout()">logout</a>
          </li>
        <li class="nav-item" *ngIf="(currentUser$ | async)?.admin">
          <a class="nav-item nav-link" href="#" [routerLinkActive]="['active']" routerLink="/admin">administrador</a>
        </li>
        <li class="nav-item" *ngIf="!(currentUser$ | async)?.id" >
          <a class="nav-item nav-link" (click)="openModal(login)">login</a>
        </li>
        <li class="nav-item" *ngIf="!(currentUser$ | async)?.id" >
          <a class="nav-item nav-link" href="#" [routerLinkActive]="['active']" routerLink="/register">registe-se</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

<ng-template #login>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email"  [(ngModel)] = "account.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"  [(ngModel)] = "account.password" required>
      </div>
      <div>{{msg}}</div>
      <button type="button" (click)="loginUserNg()" class="btn btn-success">Login</button>
    </form>
  </div>
</ng-template>
