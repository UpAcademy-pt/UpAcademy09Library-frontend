<form #f="ngForm" novalidate>
  <fieldset>
    <div class="form-group">
      <label class="required" translate>Name</label>
      <input type="text"
      #name="ngModel" 
      class="form-control" required name="name" [(ngModel)]="user.name"
      placeholder="{{ 'Introduza um nome' | translate }}">
    </div>

    <div class="form-group">
      <label class="required" translate>Nip</label>
      <input type="text"
             class="form-control" required name="nip" [(ngModel)]="user.nip"
             placeholder="{{ 'register.p11' | translate }}">
    </div>
  </fieldset>


    <div class="form-group">
      <label class="required" for="email">Email</label>
      <input #email="ngModel" ngModel email name="email"  [(ngModel)] = "user.email" required
      type="text" 
      class="form-control" 
      placeholder="{{ 'Introduza e-mail vÃ¡lido' | translate }}">
    </div>
    <div *ngIf="email.invalid && email.touched" class="alert alert-danger" role="alert">
        {{ 'register.p1' | translate }}
    </div>

  <div class="form-group">
    <label class="required" translate>Palavra-passe</label>
    <input type="password"
           class="form-control" required  name="password" [(ngModel)]="user.password"
           placeholder="{{ 'Introduza a palavra-passe escolhida' | translate }}">
  </div>
  

  <button type="submit" (click)="onSubmit()" class="btn btn-success" [disabled]="f.invalid" translate>Registar</button>
  <div *ngIf="msg1!=undefined" class="alert alert-danger" role="alert"> {{msg1}} </div>
</form>
