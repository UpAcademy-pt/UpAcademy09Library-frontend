<form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <fieldset>
    <div class="form-group">
      <label>Nome</label>
      <input type="text"
      #name="ngModel" 
      class="form-control" required name="name" [(ngModel)]="user.name"
      placeholder="Introduza nome">
    </div>

    <div class="form-group">
      <label>Numero de identificação pessoal</label>
      <input type="text"
             class="form-control" required name="nip" [(ngModel)]="user.nip"
             placeholder="Introduza número de identificação pessoal válido. (Ex. Nr cartāo do cidadāo)">
    </div>
  </fieldset>


    <div class="form-group">
      <label for="email">Email</label>
      <input #email="ngModel" ngModel email name="email"  [(ngModel)] = "user.email" required
      type="text" 
      class="form-control" 
      placeholder="Introduza e-mail válido">
    </div>
    <div *ngIf="email.invalid && email.touched" class="alert alert-danger" role="alert">
      O e-mail introduzido é inválido. Por favor introduza um e-mail correcto.
    </div>

  <div class="form-group">
    <label>Palavra-passe</label>
    <input type="password"
           class="form-control" required  name="password" [(ngModel)]="user.password"
           placeholder="Introduza a palavra-passe escolhida">
  </div>
  

  <button type="submit" (click)="onSubmit()" class="btn btn-success" [disabled]="f.invalid">Registar</button>
  <div *ngIf="msg1!=undefined" class="alert alert-danger" role="alert"> {{msg1}} </div>
</form>
