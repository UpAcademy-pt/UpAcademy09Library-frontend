<h2>Detalhes do livro</h2>

<div class="card">
    <div class="card-body">
        <div class="row ">
         <div class="col-md-4 text-center">
             <img src="/assets/nocoverplaceholder.jpg">
         </div>

            <div class="col-md-8">

                <h4 class="card-text">{{catalog.title}}, {{catalog.author}}</h4>
                <p class="card-text">Categoria: {{catalog.topic}}</p>
                <p class="card-text">Descrição: {{catalog.description}} </p>
                <p class="card-text">Localização: {{catalog.location}} </p>
                <p class="card-text">ISBN: {{catalog.isbn}} </p>
                <p class="card-text">Estado: {{catalog.state}}</p>
            </div>

        </div>
    </div>
    <div class="card-footer text-center">
            <div class="row ">  
        <div class="col-md-6">Voltar </div>
        <div class="col-md-6">Reservar</div>

    </div>
        </div>
</div>
