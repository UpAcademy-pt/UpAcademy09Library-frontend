<tabset>
    <tab heading="Alterar os meus dados">
            <form novalidate>
                    <fieldset>
                      <div class="form-group">
                        <label>Nome </label>
                        <input type="text"
                               class="form-control" required name="name" [(ngModel)]="user.name">
                      </div>
                  
                      <div class="form-group">
                        <label>Numero de identificação pessoal</label>
                        <input type="text"
                               class="form-control" required name="nip" [(ngModel)]="user.nip">
                      </div>
                    </fieldset>
                  
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text"
                             class="form-control" required name="email" [(ngModel)]="user.email">
                    </div>
                  
                    <!-- <div class="form-group">
                      <label>Password</label>
                      <input type="password"
                             class="form-control" required  name="password" [(ngModel)]="user.password">
                    </div>
                     -->
                  
                    <button type="button" (click)="onSubmit()" class="btn btn-dark">Alterar</button>
                  
                    <div>{{msg1}}</div>
                  </form>
                <form>
                     <div class="form-group">
                      <label>Nova Password</label>
                      <input type="password"
                             class="form-control"   name="password1" [(ngModel)]="confirmPassword" >
                    </div>
                    <div class="form-group">
                      <label> Repita Password</label>
                      <input type="password"
                             class="form-control"   name="password" [(ngModel)]="password">
                    </div>
                    <button type="button" (click)="NewPass(password2)" class="btn btn-dark" [disabled]="password!==confirmPassword">Alterar</button>
                  </form>
        <br>

        
    </tab>
    <tab heading="Ver historico">
        <br>
       
    </tab>
    <tab heading="Livros guardados">
        <br>
       
    </tab>
</tabset>
