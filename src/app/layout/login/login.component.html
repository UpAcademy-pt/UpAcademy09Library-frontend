<button type="button" class="btn btn-primary" (click)="openModal(login)">Add Books</button>

<ng-template #login>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" class="form-control" name="Email"  [(ngModel)] = "account.Email" required>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="text" class="form-control" name="Password"  [(ngModel)] = "account.Password" required>
      </div>
      <button type="button" (click)="onSubmit()" (click)="modalRef.hide()" class="btn btn-success">Submit</button>
    </form>
  </div>
</ng-template>
