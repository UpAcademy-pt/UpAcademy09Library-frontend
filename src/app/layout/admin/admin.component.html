<tabset>
    <tab heading="Gestão de Requisições">
        <br>
        <app-admin-history></app-admin-history>
    </tab>
    <tab id="users-admin" heading="Gestão de Utilizadores">
        <br>
        <app-admin-management [headerUsers]='["name","email","nip"]' [user$]='user$' [theme]='"table-light"'></app-admin-management>
    </tab>
    <tab id="books-admin" heading="Gestão de Livros">
        <br>
        <app-table [isBook]="true" [header]='["title","author","isbn","topic","location","state"]' [catalog$]='catalog$'
            [theme]='"table-light"'></app-table>
        <app-add></app-add>

    </tab>
</tabset>
