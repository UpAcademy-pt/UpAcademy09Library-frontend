<tabset>
    <tab heading="Gestão de Requisições">
        <br>
        <app-admin-history></app-admin-history>
    </tab>
    <tab id="users-admin" heading="Gestão de Utilizadores">
        <br>
        <div>
            <div class="search">
               <div class="container mb-3 shadow">
                 <div class="row justify-content-md-left">
                   <div class="input-group">
                     <select (change)=" selectChangeHandler($event)">
                        <option value="email">Email</option>
                        <option value="name">Nome</option>
                        <option value="nip">NIP</option>
                     </select>
                     <input class="form-control" type="text" name="search" [(ngModel)]="input" (input)="onChangeInput()" autocomplete="off"
                       placeholder="Procurar por {{selectedTypeSearchUser}}">
                   </div>
                 </div>
               </div>
             </div>
            </div>
        <app-admin-management [headerUsers]='["name","email","nip"]' [user$]='searchUser$' [theme]='"table-light"'></app-admin-management>
    </tab>
    <tab id="books-admin" heading="Gestão de Livros">
        <br>
        <div>
            <div class="search">
               <div class="container mb-3 shadow">
                 <div class="row justify-content-md-left">
                   <div class="input-group">
                     <select (change)=" selectChangeHandler($event)">
                       <option value="keyword">Palavra-Chave</option>
                       <option value="title">Título</option>
                       <option value="author">Autor</option>
                       <option value="description">Descrição</option>
                       <option value="isbn">Isbn</option>
                       <option value="topic">Tópico</option>
                     </select>
                     <input class="form-control" type="text" name="search" [(ngModel)]="input" (input)="onChangeInput()" autocomplete="off"
                       placeholder="Procurar por {{selectedTypeSearchOutput}}">
                   </div>
                 </div>
               </div>
             </div>
            </div>
        <app-table [isBook]="true" [header]='["title","author","isbn","topic","location","state"]' [catalog$]='searchCatalog$'
            [theme]='"table-light"'></app-table>
        <app-add></app-add>

    </tab>
</tabset>
