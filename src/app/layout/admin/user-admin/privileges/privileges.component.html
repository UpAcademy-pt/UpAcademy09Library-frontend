  src="/assets/admin.png"></a>
<a (click)="openModal(privileges)" class="btn" tooltip="Desactivar o utilizador" placement="top"><img src="/assets/user-inactive.png"></a>
<a (click)="reactivate(user.id)" class="btn"  tooltip="Reactivar o utilizador" placement="top"><img src="/assets/user-active.png"></a>
<ng-template #privileges>
  <div class="modal-header">
    <h4 class="modal-title pull-left" translate>Desactivar o utilizador: {{user.name}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" required (click)="privilegesModal.hide(); onClose();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit();privilegesModal.hide()">
      <div class="form-group">      
      <button type="button" (click)="onSubmit()" (keydown.enter)="onSubmit()" (click)="privilegesModal.hide()" class="btn btn-success"
        translate>Sim</button>
      </div>
    </form>
  </div>
</ng-template>
