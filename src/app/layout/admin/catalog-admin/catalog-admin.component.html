<div class="row" style="padding-right: 3rem">
  <div class="col-12">
    <table class="table table-hover" [ngClass]='theme'>
  <thead>
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>Isbn</th>
      <th>Tópico</th>
      <th>Localização</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let book of catalog$ | async | paginate: { id: 'bookAdminPagination', itemsPerPage: 5, currentPage: p }" (click)="clickItem(book)">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.topic }}</td>
        <td>{{ book.location }}</td>
        <td *ngIf="book.state == 'inUse'">Em uso</td>
        <td *ngIf="book.state == 'reserved'">Reservado</td>
        <td *ngIf="book.state == 'available'">Disponível</td>
      </tr>
  </tbody>
</table>
<br>
<div class="text-center col-10">
<pagination-controls id="bookAdminPagination" class="my-pagination" (pageChange)=" p = $event" previousLabel="{{ 'Anterior' | translate }}"
  nextLabel="{{ 'Próximo' | translate }}" maxSize="7"></pagination-controls>
</div>
</div>
</div>
